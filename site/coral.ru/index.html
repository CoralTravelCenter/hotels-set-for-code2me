<body>
<link rel="stylesheet" href="css/index.css">
<div id="hotels-set">

    <div class="group-filters">
        <button class="buttonlike white" data-group="Регион">Регион</button>
        <button class="buttonlike white" data-group="Другой Регион">Другой Регион</button>
        <button class="buttonlike white selected" data-group="*">Все отели</button>
    </div>

    <div class="cards-grid">
        <div class="card-cell" data-group="Регион">
            <div class="pad">
                <div class="visual" style="background-image: url(http://content.coral.ru/resize/800x600/media/image/1/580/636476350754319476.jpg);"><div is="hotel-stars" class="trait"> </div></div>
                <div class="info">
                    <h3 class="name">IC HOTELS GREEN PALACE</h3>
                    <h4 class="location">location</h4>
                    <div class="terms">
                        <span class="term-badge depart-from">
                            <span class="icon"></span><span class="label">Москва</span>
                        </span>
                        <span class="term-badge depart-date">
                            <span class="icon"></span><span class="label">12.07.22</span>
                        </span>
                        <span class="term-badge accomodation">
                            <span class="icon">7</span><span class="label">ночей</span>
                        </span>
                        <span class="term-badge meal">
                            <span class="icon"></span><span class="label">Ультра все включено</span>
                        </span>
                    </div>
                    <div class="price-info from rur per-person">{{ price_per_person_formatted }}</div>
                    <div class="actions">
                        <a href="https://www.coral.ru/" class="buttonlike yellow" target="_blank">Забронировать</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-cell" data-group="Другой Регион">
            <div class="pad">
                <div class="visual" style="background-image: url(http://content.coral.ru/resize/800x600/media/image/1/580/636476350754319476.jpg);"><div is="hotel-stars" class="trait"> </div></div>
                <div class="info">
                    <h3 class="name">IC HOTELS GREEN PALACE</h3>
                    <h4 class="location">location</h4>
                    <div class="terms"></div>
                    <div class="actions">
                        <a href="https://www.coral.ru/" class="buttonlike yellow">Забронировать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/index.js"></script>
</body>
